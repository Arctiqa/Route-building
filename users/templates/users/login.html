{% extends 'stations/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-6">

        <form method="post" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Вход
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Войти</button>
                    <a href="{% url 'users:reset_password' %}" class="btn btn-primary">Восстановить пароль</a>
                </div>
            </div>
        </form>
    </div>
    <div class=col-6>
        <div class="social">
            <link rel="stylesheet" href="{% static 'css/styles.css' %}">
            <ul>
                <li class="google">
                    <a href="{% url 'social:begin' 'google-oauth2' %}">
                        <img src="{% static 'logos/google.png' %}" alt="Google Logo" class="logo-size">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
