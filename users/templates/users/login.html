{% extends 'stations/base.html' %}

{% block content %}
<div class="col-5">

    <form method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Вход
                </h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Войти</button>
                <a href="{% url 'users:reset_password' %}" class="btn btn-primary">Восстановить пароль</a>
            </div>
        </div>
    </form>
</div>
<div class="social">
    <ul>
    <li class="google">
        <a href="{% url 'social:begin' 'google-oauth2' %}">
            Войти через Google
        </a>
    </li>
    </ul>
</div>

{% endblock %}
